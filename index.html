<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"

    <link rel="stylesheet" href="./css/Style.css" />

    <title>YoutubeClone</title>
  </head>
  <body>
    <!--------------------- Navabar starts from here  -------------------------->
    <nav class="main-container">
      <div class="left-conatainer">
        <div><i class="fa-solid fa-bars"></i></div>
        <div><i class="fa-brands fa-youtube"></i></div>
      </div>
      <div class="center-conatainer">
        <div id="search">
          <input type="text" placeholder="Search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div><i class="fa-solid fa-microphone"></i></div>
      </div>
      <div class="right-conatainer">
        <div><i class="fa-solid fa-circle-plus"></i></div>
        <div><i class="fa-solid fa-bell"></i></div>
        <div>
          <img
            id="profile-image"
            src="./images/profile-img.jpg"
            alt="profile-img"
          />
        </div>
      </div>
    </nav>
